<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter name"/>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age"/>

      <label for="about">About me:</label>
      <textarea cols="10" rows="10" id="about"></textarea>
    </form>

    <div id="root"></div>
    <script>
      const handleChange = (e) => {
        if(window.forceUpdate) {
          window.forceUpdate({[e.target.id]: e.target.value});
        }
      };
      document.querySelector('#name').addEventListener('keyup', handleChange);
      document.querySelector('#email').addEventListener('keyup', handleChange);
      document.querySelector('#age').addEventListener('keyup', handleChange);
      document.querySelector('#about').addEventListener('keyup', handleChange);
    </script>
  </body>
</html>
